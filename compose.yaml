services:
  mongo-cluster-1:
    image: mongo:7.0
    container_name: llm-assist-mongo-cluster-1
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30001"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-replica-1-data:/data/db
    ports:
      - "30001:30001"
    healthcheck:
      test: test $$(echo "rs.initiate({_id:'my-replica-set',members:[{_id:0,host:\"mongo-cluster-1:30001\"},{_id:1,host:\"mongo-cluster-2:30002\"},{_id:2,host:\"mongo-cluster-3:30003\"}]}).ok || rs.status().ok" | mongo --port 30001 --quiet) -eq 1
      interval: 10s
      start_period: 30s
    restart: always

  mongo-cluster-2:
    image: mongo:7.0
    container_name: llm-assist-mongo-cluster-2
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30002"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-replica-2-data:/data/db
    ports:
      - "30002:30002"
    restart: always

  mongo-cluster-3:
    image: mongo:7.0
    container_name: llm-assist-mongo-cluster-3
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "30003"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-replica-3-data:/data/db
    ports:
      - "30003:30003"
    restart: always

  mq:
    image: rabbitmq:3-management-alpine
    container_name: llm-assist-mq
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log/rabbitmq
    restart: always

  data-fetcher-telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-assist-data-fetch-telegram
    restart: always
    entrypoint: [
      "poetry", 
      "run", 
      "python", 
      "main.py",
      "--data-fetcher", 
      "dummy",
      # "--data-fetcher", 
      # "telegram",
      # "--azure-keyvault-name",
      # "llm-twin-kv"
    ]

volumes:
  mongo-replica-1-data:
  mongo-replica-2-data:
  mongo-replica-3-data: